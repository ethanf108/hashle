<!Doctype HTML>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>hashle :)</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
              crossorigin="anonymous">
        <link rel="stylesheet" href="index.css"/>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/core.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha1.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/sha256.js"></script>
        <script type="text/javascript" src="index.js"></script>

    </head>
    <body>
        <nav id="nav" class="justify-content-center text-center">
            <div id="navrow" class="row">
                <div class="col-2">
                    <h2>&nbsp;</h2>
                </div>
                <div class="col-8">
                    <h2 id="heading">hashle</h2>
                </div>
                <div class="col-2">
                    <h2 id="smiley"><a id="info" data-bs-toggle="modal" data-bs-target="#info-modal">:)</a></h2>
                </div>
            </div>
        </nav>
        <div class="container">
            <br/>
            <div id="guesses">
            </div>
            <div id="preview">
                <div class="row justify-content-center">
                    <div id="guess" class="col-12 text-center justify-content-center preview">
                        <span><tt>&nbsp;</tt></span>
                    </div>
                </div>
            </div>
            <br/>
            <div id="input-section" class="row align-items-center input-group mb-3 justify-content-center text-center">
                <div class="col-auto">
                    <input id="input" type="text" class="form-control" oninput="inputChange()" maxlength="5"/>
                </div>
                <div class="col-auto">
                    <button type="button" class="btn btn-dark" onclick="onSubmit()">Submit</button>
                </div>
            </div>
            <div id="win" class="justify-content-center text-center" hidden>
                <h2 id="win-message"></h2>
                <h3><a onclick="share()">Share! :)</a></h3>
            </div>
        </div>
        <div id="foot">
            <br/>
        </div>
        <div class="modal fade" id="info-modal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">hashle :)</h5>
                        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                                aria-label="Close"></button>
                    </div>
                    <div class="modal-body text-center">
                        <h5>Made by Ethan Ferguson.</h5>
                        <div id="clear-state">
                            <button id="state" type="button" class="btn-small btn-danger" onclick="clearState()">Clear state</button>
                        </div>
                        <h6>Thanks for playing :)</h6>
                        <br/>
                        <h6>Any donations, while always optional, would be greatly appreciated.</h6>
                        <span><a id="donate" target="_blank" href="https://www.buymeacoffee.com/ethanf108">Donate here :)â˜•</a></span>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            inputChange();
            setup();
        </script>
    </body>
</html>
